<html>
<head>
</head>
<body>
This javascript code will search for two numbers in range [1..15000] whose multiple is 87654321<br>
<script>
function go(){
	document.getElementById("time").innerHTML = 'Searching for two factors in range [1,15000] whose multiple is 87654321...';
	var start = new Date().getTime();;
	var fi = -1, fj;

	for (i = 1; (fi == -1 ) && (i <= 15000); ++i) {
		for (j=i+1; j <= 15000; ++j) {
			if( i*j==87654321 ){
				fi = i; fj = j;
				break;
			}
		}
	}

	var end = new Date().getTime();;
	var time = end - start;
	document.getElementById("time").innerHTML = document.getElementById("time").innerHTML + '<br>' + 'Found ' + fi + ', ' + fj;
	document.getElementById("time").innerHTML = document.getElementById("time").innerHTML + '<br>' + "Execution time: " + time.toFixed(2) + " msecs";
}
</script>
<input type="button" onclick="go();" value="go!">
<div id="time"></div>
</body>
</html>
